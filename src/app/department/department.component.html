<h4>Select your department</h4>
<mat-form-field appearance="fill" [formGroup]="staffRequest">
    <mat-label>Department</mat-label>
    <mat-select formControlName="userDepartment">
        <mat-option *ngFor="let department of departments" [value]="department.value">
            {{department.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
